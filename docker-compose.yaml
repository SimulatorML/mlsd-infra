version: '3.8'
services:
  postgres_dev:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: Similar_Design_Finder_Dev
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: always

  postgres_prod:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: Similar_Design_Finder_Prod
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin2024
      - MINIO_DEFAULT_BUCKETS=default
    restart: always

volumes:
  pgdata_dev:
    external: true
  pgdata_prod:
    external: true
  minio_data:
    external: true
